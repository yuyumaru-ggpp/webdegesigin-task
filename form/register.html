<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登録フォーム</title>
    <link rel="stylesheet" href="register-style.css">
</head>
<body>
    <p>必要事項を入力の上、送信ボタンを押してください。</p>
    <form action="#" method="get" enctype="multipart/form-data">
        <table>
            <tbody>
                <tr>
                    <th class="back">ID <span class="red">必須</span><span class="small_font">(メールアドレス)</span></th>
                    <td class="a">
                        <input type="email" name="user_email" size="30" placeholder="xxx@morijyobi.ac.jp" required>
                    </td>
                </tr>
                <tr>
                    <th class="back">パスワード <span class="red">必須</span> <span class="small_font">(半角英数字8文字以上)</span></th>
                    <td class="a">
                        <input type="password" name="user_pass" size="30" minlength="8" required>
                        <label>
                            <input type="checkbox" name="show_password">パスワードを表示する
                        </label>
                    </td>
                </tr>
                <tr>
                    <th class="back">氏名 <span class="red">必須</span></th>
                    <td class="a">
                        姓: <input type="text" name="user_last_name" placeholder="例:盛岡" required>
                        名: <input type="text" name="user_first_name" placeholder="例:太郎" required>
                    </td>
                </tr>
                <tr>
                    <th class="back">住所</th>
                    <td class="a">
                        〒: <input type="text" name="user_postal_code" size="8" value="020-0021" readonly><br>
                        <input type="text" name="user_prefecture" value="岩手県盛岡市中央通り3丁目" readonly><br>
                        <input type="text" name="user_street_address" size="30" placeholder="番地"><br>
                        <input type="text" name="user_building_name" size="30" placeholder="建物名">
                    </td>
                </tr>
                <tr>
                    <th class="back">携帯電話番号 <span class="red">必須</span> <span class="small_font">(ハイフンなし)</span></th>
                    <td class="a">
                        <input type="tel" name="user_tel" required>
                    </td>
                </tr>
                <tr>
                    <th class="back">学科・学年 <span class="red">必須</span></th>
                    <td class="a">
                        学科:
                        <select name="user_gakka" required>
                            <option value="">学科を選択してください</option>
                            <option value="sis">システム系学科</option>
                            <option value="buss">ビジネス系学科</option>
                            <option value="des">デザイン系学科</option>
                        </select>
                        学年:
                        <select name="user_gakunenn" required>
                            <option value="">学年を選択してください</option>
                            <option value="1">1年</option>
                            <option value="2">2年</option>
                            <option value="3">3年</option>
                            <option value="4">4年</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th class="back">お得な情報・クーポン <span class="red">必須</span></th>
                    <td class="a">
                        <label><input type="radio" name="info" value="yes" required>受け取る</label>
                        <label><input type="radio" name="info" value="no">受け取らない</label>
                    </td>
                </tr>
                <tr>
                    <th class="back">ご意見・ご要望 <span class="small_font">(200字以内でご記入ください)</span></th>
                    <td class="a">
                        <textarea name="user_feedback" cols="50" rows="10" maxlength="200"></textarea>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center;">
                        <button type="reset">入力内容をクリアする</button>
                        <button type="submit">送信</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
